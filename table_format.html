<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Format</title>
</head>

<body>

    <!--Rowspan-->

    <table border="2">
        <thead>
            <tr>
                <th>Language</th>
                <th>Details</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="4"> Web Design</td>
                <td>Html</td>
            </tr>
            <tr>
                <td>Css</td>
            </tr>
            <tr>
                <td>Js</td>
            </tr>
            <tr>
                <td>Bootstrap</td>
            </tr>

            <tr>
                <td rowspan="5"> Java</td>
                <td>Ooops</td>
            </tr>
            <tr>
                <td>Jsp</td>
            </tr>
            <tr>
                <td>Servlet</td>
            </tr>

            <tr>
                <td>Spring</td>
            </tr>

            <tr>
                <td>SpringBoot</td>
            </tr>

        </tbody>
    </table><br><br>



    <!---columnspan-->

    <table border="3">
        <thead>
            <tr>
                <th colspan="4">Java</th>
                <th colspan="4">.Net</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ooops</td>
                <td>JSP</td>
                <td>Servlet</td>
                <td>Multithreading</td>

                <td>C#</td>
                <td>ADO.NET</td>
                <td>.NET Core</td>
                <td>Web API</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
